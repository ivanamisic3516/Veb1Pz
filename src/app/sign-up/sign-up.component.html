
  <div class="card">

    
    <div class="sm-jumbotron.center-align">
        <h2>User registration</h2>
      </div>


    <form class="col s8 center-align" #UserRegistrationForm="ngForm" autocomplete="off">


      <div class="row">
        <div class="input-field col s12">
            <label for="first_name">First Name</label><br>
            <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]=user.FirstName required>           
        <br></div>
      </div>
        
      <div class="row">
        <div class="input-field col s12">
            <label for="last_name">Last Name</label><br>
            <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]=user.LastName required>            
            <br></div>
      </div>
      

      <div class="row">
        <div class="input-field col s12">
            <label for="email">Email</label><br>
            <input type="text" name="Email" #Email="ngModel" [(ngModel)]=user.Email required>            
            <br></div>
      </div>

      
      <div class="row">
          <div class="input-field col s12">
              <label for="user_name">UserName</label><br>
            <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]=user.UserName required>              
            <br></div>
        </div>


      <div class="row">
          <div class="input-field col s6">
              <label for="password">Password</label><br>
              <input type="password" name="Password" #Password="ngModel" [(ngModel)]=user.Password required>             
              <br></div>
        </div>


        <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit">Submit</button>
              <br></div>
          </div>

    </form>
  </div>
